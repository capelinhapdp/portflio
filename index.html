        <script type="text/javascript" src="index.js"></script>
        <script>
            // função para ver qual botão foi selecionado para ativar a página 
            function ativarBotao(item) {
                var home = $('.home');
                var bio = $('.bio');
                var contatos = $('.contatos');
                var projetos = $('.projetos');

                if (!home.hasClass('ativo') && item == "home") {
                    home.addClass('ativo');
                    bio.removeClass('ativo');
                    projetos.removeClass('ativo');
                    contatos.removeClass('ativo');
                } else if (!bio.hasClass('ativo') && item == "bio") {
                    bio.addClass('ativo');
                    home.removeClass('ativo');
                    projetos.removeClass('ativo');
                    contatos.removeClass('ativo');
                } else if (!contatos.hasClass('ativo') && item == "contatos") {
                    contatos.addClass('ativo');
                    home.removeClass('ativo');
                    projetos.removeClass('ativo');
                    bio.removeClass('ativo');
                } else if (!projetos.hasClass('ativo') && item == "projetos") {
                    projetos.addClass('ativo');
                    contatos.removeClass('ativo');
                    home.removeClass('ativo');
                    bio.removeClass('ativo');
                }
            }
        </script>
